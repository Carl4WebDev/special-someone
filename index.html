<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>For Special Someone</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
        background-color: #fff5f5;
        margin: 0;
        padding: 20px;
        overflow-x: hidden;
        -webkit-text-size-adjust: 100%;
      }

      #container {
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
        box-sizing: border-box;
      }

      h1 {
        color: #ff6b6b;
        margin-bottom: 30px;
        font-size: clamp(24px, 6vw, 32px);
      }

      #flowerButton {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        background-color: #ff6b6b;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: clamp(16px, 4vw, 18px);
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 4px 8px rgba(255, 107, 107, 0.3);
        margin-bottom: 30px;
        width: 80%;
        max-width: 300px;
      }

      #flowerButton:hover {
        background-color: #ff8e8e;
        transform: scale(1.05);
      }

      #flowerCanvas {
        margin: 5px auto;
        display: block;
        width: 90vw;
        height: 90vw;
        max-width: 400px;
        max-height: 400px;
      }

      #message {
        font-size: clamp(18px, 5vw, 30px);
        font-weight: bolder;
        color: #555;
        margin-top: 5px;
        opacity: 0;
        transition: opacity 1s;
        font-style: italic;
        line-height: 1.6;
        display: flex;
        flex-wrap: wrap;
        padding: 0 10px;
      }

      .flower {
        position: absolute;
        transition: transform 2s;
      }

      .hidden {
        display: none;
      }

      .heart {
        color: #ff6b6b;
        font-size: clamp(20px, 5vw, 24px);
        display: inline-block;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.3);
        }
        100% {
          transform: scale(1);
        }
      }

      /* Mobile-specific adjustments */
      @media (max-width: 480px) {
        #flowerButton {
          padding: 12px 24px;
          margin-bottom: 20px;
        }

        #message {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Happy Mother's Day ğŸ˜Š<span class="heart">â™¥</span></h1>
      <button id="flowerButton">Click for a Surprise!</button>
      <canvas id="flowerCanvas" class="hidden"></canvas>
      <div id="message"></div>
    </div>

    <script>
      const button = document.getElementById("flowerButton");
      const canvas = document.getElementById("flowerCanvas");
      const ctx = canvas.getContext("2d");
      const messageDiv = document.getElementById("message");

      // Set canvas size based on viewport
      function resizeCanvas() {
        const size = Math.min(window.innerWidth * 0.9, 400);
        canvas.width = size;
        canvas.height = size;
      }

      // Initialize canvas size
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      const romanticMessages = [
        "ğŸŒ· Mom, you're the reason I bloom. Happy Mother's Day! ğŸŒ¸",
        "ğŸ’ To the world, you're a mom. To me, you're the world. ğŸŒ",
        "ğŸ˜† Roses are red, parenting is tough... but you're still kinda cool! ğŸŒ¹ğŸ‘‘",
        "âœ¨ Proof that 'mom magic' is real - you made it look easy! ğŸ©ğŸ‡",
        "ğŸŒ± For the woman who planted kindness and grew a forest of love. ğŸŒ³ğŸ’•",
        "ğŸ•°ï¸ The older I get, the more I realize how much you've shaped who I am. ğŸ‘©â€ğŸ‘§â€ğŸ‘¦",
        "âš¡ A mother's love is the fuel that enables ordinary people to do extraordinary things. ğŸ¦¸â€â™€ï¸",
        "ğŸ¡ You're my first home, my safe place, and my forever friend. ğŸ¤—",
        "ğŸ™ˆ Thanks for not giving me away when I was a teenager! ğŸ™",
        "ğŸ”˜ Happy Mother's Day to the woman who still knows how to push all my buttons! ğŸ˜‚â¤ï¸",
        "â˜€ï¸ Like flowers need sunshine, I need you. ğŸŒ»",
        "ğŸ¦¸â€â™€ï¸ Superheroes wear capes, but the real ones are called Mom. ğŸ’ª",
        "ğŸ’ Mom, you're my always. â³",
        "ğŸ‘µğŸ‘§ Remember when you held my hand to cross the street? Now I hold yours through life. ğŸš¦",
        "ğŸ©¹ From skinned knees to broken hearts - you've fixed them all. ğŸ’Š",
        "ğŸ¶ Your lullabies still echo in my heart. ğŸµ",
        "ğŸ‘¶ Watching you become a mom has been my greatest joy. ğŸ¥¹",
        "ğŸ€ Your baby is lucky to have you - I know I am! ğŸ¤±",
        "ğŸ’ A bouquet of thanks for all you've done! ğŸŒº",
        "ğŸ¬ You made motherhood look easy (even though I know it wasn't). ğŸ¥",
      ];

      button.addEventListener("click", function () {
        // Show the canvas
        canvas.classList.remove("hidden");

        // Clear canvas with a soft background
        ctx.fillStyle = "#fff5f5";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw grass background
        drawGrass();

        // Adjust flower count and positions based on screen size
        const flowerCount = window.innerWidth < 480 ? 3 : 5;
        const spacing = canvas.width / (flowerCount + 1);

        for (let i = 0; i < flowerCount; i++) {
          const x = spacing * (i + 1);
          const y = canvas.height * 0.6 + (i % 2 ? 20 : -20);
          const size =
            canvas.width * 0.08 + Math.random() * canvas.width * 0.04;
          drawFlower(x, y, size, getRandomColor(), i % 2);
        }

        // Draw some falling petals
        drawFallingPetals();

        // Show a random romantic message
        const randomMessage =
          romanticMessages[Math.floor(Math.random() * romanticMessages.length)];
        messageDiv.textContent = randomMessage;
        messageDiv.style.opacity = 1;

        // Change button text
        button.textContent = "Click Again for More Flowers!";
      });

      // [Rest of your existing drawing functions remain exactly the same]
      function drawGrass() {
        ctx.fillStyle = "#7cba92";
        for (let i = 0; i < 50; i++) {
          const x = Math.random() * canvas.width;
          const height = 5 + Math.random() * 15;
          const width = 1 + Math.random() * 3;
          ctx.fillRect(x, canvas.height - height, width, height);
        }
      }

      function drawFlower(x, y, size, color, type) {
        // Stem with gradient
        const stemGradient = ctx.createLinearGradient(
          x,
          y,
          x,
          y + canvas.height * 0.3
        );
        stemGradient.addColorStop(0, "#7cba92");
        stemGradient.addColorStop(1, "#4a8c5e");
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x, y + canvas.height * 0.3);
        ctx.strokeStyle = stemGradient;
        ctx.lineWidth = 3 + Math.random() * 2;
        ctx.stroke();

        // Leaves with more natural shape
        drawLeaf(
          x,
          y + canvas.height * 0.15,
          canvas.width * 0.04,
          canvas.width * 0.02,
          Math.PI / 4,
          "#4a8c5e"
        );
        drawLeaf(
          x,
          y + canvas.height * 0.08,
          canvas.width * 0.04,
          canvas.width * 0.02,
          -Math.PI / 4,
          "#4a8c5e"
        );

        // Flower center with texture
        ctx.beginPath();
        ctx.arc(x, y, size / 4, 0, Math.PI * 2);
        const centerGradient = ctx.createRadialGradient(
          x,
          y,
          size / 8,
          x,
          y,
          size / 4
        );
        centerGradient.addColorStop(0, "#FFD700");
        centerGradient.addColorStop(1, "#FFA500");
        ctx.fillStyle = centerGradient;
        ctx.fill();

        // Draw dots in center
        ctx.fillStyle = "#8B4513";
        for (let i = 0; i < 8; i++) {
          const dotX = x + ((Math.random() * size) / 4 - size / 8);
          const dotY = y + ((Math.random() * size) / 4 - size / 8);
          ctx.beginPath();
          ctx.arc(dotX, dotY, 1 + Math.random(), 0, Math.PI * 2);
          ctx.fill();
        }

        // Draw petals based on flower type
        if (type) {
          drawDaisyPetals(x, y, size, color);
        } else {
          drawRoundedPetals(x, y, size, color);
        }
      }

      function drawLeaf(x, y, width, height, angle, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);

        const leafGradient = ctx.createLinearGradient(0, -height, 0, height);
        leafGradient.addColorStop(0, lightenColor(color, 20));
        leafGradient.addColorStop(1, color);

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(width, -height / 2, width, height / 2, 0, 0);
        ctx.fillStyle = leafGradient;
        ctx.fill();

        // Leaf vein
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(width / 2, 0);
        ctx.strokeStyle = darkenColor(color, 10);
        ctx.lineWidth = 0.5;
        ctx.stroke();

        ctx.restore();
      }

      function drawDaisyPetals(x, y, size, color) {
        const petalColors = [
          color,
          lightenColor(color, 20),
          darkenColor(color, 10),
        ];

        for (let i = 0; i < 12; i++) {
          const angle = (i / 12) * Math.PI * 2;
          const petalLength = size * (0.8 + Math.random() * 0.4);

          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(angle);

          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.bezierCurveTo(
            size / 3,
            -size / 4,
            petalLength,
            0,
            size / 3,
            size / 4
          );
          ctx.closePath();

          ctx.fillStyle = petalColors[i % petalColors.length];
          ctx.fill();

          // Add some petal texture
          ctx.strokeStyle = lightenColor(
            petalColors[i % petalColors.length],
            10
          );
          ctx.lineWidth = 0.5;
          for (let j = 0; j < 3; j++) {
            ctx.beginPath();
            ctx.moveTo(size / 6, 0);
            ctx.lineTo(
              size / 3 + (j * size) / 6,
              ((j % 2 ? -1 : 1) * size) / 8
            );
            ctx.stroke();
          }

          ctx.restore();
        }
      }

      function drawRoundedPetals(x, y, size, color) {
        const petalColors = [
          color,
          lightenColor(color, 20),
          darkenColor(color, 10),
        ];

        for (let i = 0; i < 8; i++) {
          const angle = (i / 8) * Math.PI * 2;
          const petalX = x + Math.cos(angle) * size;
          const petalY = y + Math.sin(angle) * size;

          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.quadraticCurveTo(
            x + Math.cos(angle) * size * 0.7,
            y + Math.sin(angle) * size * 0.7,
            petalX,
            petalY
          );
          ctx.quadraticCurveTo(
            x + Math.cos(angle + Math.PI / 8) * size * 0.7,
            y + Math.sin(angle + Math.PI / 8) * size * 0.7,
            x,
            y
          );

          // Petal shading
          const gradient = ctx.createRadialGradient(
            x + Math.cos(angle) * size * 0.3,
            y + Math.sin(angle) * size * 0.3,
            0,
            x + Math.cos(angle) * size * 0.5,
            y + Math.sin(angle) * size * 0.5,
            size * 0.8
          );
          gradient.addColorStop(0, petalColors[i % petalColors.length]);
          gradient.addColorStop(
            1,
            lightenColor(petalColors[i % petalColors.length], 15)
          );

          ctx.fillStyle = gradient;
          ctx.fill();
        }
      }

      function drawFallingPetals() {
        const petalCount = window.innerWidth < 480 ? 20 : 30;
        for (let i = 0; i < petalCount; i++) {
          setTimeout(() => {
            const x = Math.random() * canvas.width;
            const size = 5 + Math.random() * 10;
            const color = getRandomColor();
            const rotation = Math.random() * Math.PI;
            const rotationSpeed = (Math.random() - 0.5) * 0.1;

            // Animate falling
            let y = -10;
            let currentRotation = rotation;
            const fallInterval = setInterval(() => {
              ctx.clearRect(
                x - size - 2,
                y - size - 2,
                size * 2 + 4,
                size * 2 + 4
              );
              y += 2;
              currentRotation += rotationSpeed;

              if (y > canvas.height) {
                clearInterval(fallInterval);
              } else {
                drawPetal(x, y, size, color, currentRotation);
              }
            }, 50);
          }, i * 200);
        }
      }

      function drawPetal(x, y, size, color, rotation) {
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(rotation);

        ctx.beginPath();
        ctx.ellipse(0, 0, size, size / 2, 0, 0, Math.PI * 2);

        const gradient = ctx.createLinearGradient(-size, 0, size, 0);
        gradient.addColorStop(0, lightenColor(color, 10));
        gradient.addColorStop(1, color);
        ctx.fillStyle = gradient;
        ctx.fill();

        // Petal vein
        ctx.beginPath();
        ctx.moveTo(-size, 0);
        ctx.lineTo(size, 0);
        ctx.strokeStyle = darkenColor(color, 10);
        ctx.lineWidth = 0.5;
        ctx.stroke();

        ctx.restore();
      }

      function getRandomColor() {
        const colors = [
          "#FF6B6B",
          "#FF8E8E",
          "#FFB3B3", // Reds/Pinks
          "#FFD166",
          "#FFDE8D", // Yellows
          "#A0E7E5",
          "#B5F2EA", // Blues
          "#C5A3FF",
          "#D9B8FF", // Purples
          "#FF9FF3",
          "#FECA57", // More vibrant options
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }

      function lightenColor(color, percent) {
        const num = parseInt(color.replace("#", ""), 16);
        const amt = Math.round(2.55 * percent);
        const R = (num >> 16) + amt;
        const G = ((num >> 8) & 0x00ff) + amt;
        const B = (num & 0x0000ff) + amt;

        return (
          "#" +
          (
            0x1000000 +
            (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
            (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
            (B < 255 ? (B < 1 ? 0 : B) : 255)
          )
            .toString(16)
            .slice(1)
        );
      }

      function darkenColor(color, percent) {
        const num = parseInt(color.replace("#", ""), 16);
        const amt = Math.round(2.55 * percent);
        const R = (num >> 16) - amt;
        const G = ((num >> 8) & 0x00ff) - amt;
        const B = (num & 0x0000ff) - amt;

        return (
          "#" +
          (
            0x1000000 +
            (R > 0 ? (R < 255 ? R : 255) : 0) * 0x10000 +
            (G > 0 ? (G < 255 ? G : 255) : 0) * 0x100 +
            (B > 0 ? (B < 255 ? B : 255) : 0)
          )
            .toString(16)
            .slice(1)
        );
      }
